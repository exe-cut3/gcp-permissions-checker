name: Update Permissions List

on:
  schedule:
    - cron: '0 23 * * *' # Run daily at 23:00 UTC (1 hour before Watchdog)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-permissions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create credentials file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Create the key file from the secret
          echo "$GCP_SA_KEY" > key_action.json

      - name: Fetch Permissions
        run: |
          # Fetch permissions using the service account key
          python3 get_permissions.py --service-account key_action.json --out permissions.txt

      - name: Check permissions file
        run: |
          if [ -s permissions.txt ]; then
            echo "Permissions file generated successfully."
            head -n 5 permissions.txt
          else
            echo "Error: permissions.txt is empty."
            exit 1
          fi

      - name: Clean up credentials
        if: always()
        run: |
          rm -f key_action.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          # Check for changes in permissions.txt relative to HEAD
          # We fetch the script output to use as commit message
          python3 scripts/commit_helper.py > commit_msg.txt
          
          COMMIT_MSG=$(cat commit_msg.txt)
          
          if [ -z "$COMMIT_MSG" ] || [ "$COMMIT_MSG" = "No changes detected." ]; then
            echo "No changes to permissions.txt. Skipping commit."
            exit 0
          fi
          
          echo "Changes detected. Committing with message: $COMMIT_MSG"
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add permissions.txt
          git commit -m "$COMMIT_MSG"
          git push

      - name: Notify Failure via Telegram
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_TO \
            -d parse_mode=Markdown \
            -d text="ðŸš¨ *GCP Checker Failed!* %0A%0ARepo: *$GITHUB_REPOSITORY* %0ASee logs: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
