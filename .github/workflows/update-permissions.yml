name: Update Permissions List

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:

jobs:
  update-permissions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create credentials file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > key_action.json

      - name: Fetch Permissions
        run: |
          python3 get_permissions.py --service-account key_action.json --out permissions.txt

      - name: Check permissions file
        run: |
          if [ -s permissions.txt ]; then
            echo "Permissions file generated successfully."
            head -n 5 permissions.txt
          else
            echo "Error: permissions.txt is empty."
            exit 1
          fi

      - name: Clean up credentials
        if: always()
        run: |
          rm -f key_action.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add permissions.txt
          if git diff --staged --quiet; then
            echo "No changes to permissions.txt"
          else
            git commit -m "Weekly permissions update [skip ci]"
            git push
          fi
